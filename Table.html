<!DOCTYPE html>
<html>
<head>
	<title>Membuat Tabel</title>
</head>

<body>
	<h2>Tabel Mahasiswa</h2>
	<hr>
	<table border="1" width='50%' align="center">
		<thead>
			
			<tr>
				<th>NO</th>
				<th>NAMA</th>
				<th>ALAMAT</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Eka</td>
				<td>Gondang</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Indah</td> 
				<td>Loteng</td>
			</tr>

		</tbody>


	</table>
</body>
</html>
